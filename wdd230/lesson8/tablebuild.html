<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="tablecss.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=Red+Hat+Mono&display=swap" rel="stylesheet">
        <body>
            <table>
                <caption>Table 1: Monthly Sales</caption>
                <thead>
                    <tr>
                        <th colspan="2" scope="colgroup">Sales</th>
                    </tr>
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>July</td>
                        <td>3,000</td>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td class="highlight">8,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>4,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>3,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>2,000</td>
                    </tr>
                </tbody>
            </table>


        </body>
        </html>
